<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleek JS Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .demo-container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    h1 {
      font-weight: bold;
      color: #4a3f85;
    }
    section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    section:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    button {
      border-radius: 25px !important;
      padding: 8px 20px !important;
    }
  </style>
</head>
<body onload="displayCurrentTime();">
  <div class="demo-container">
    <h1 class="text-center mb-4">✨ Sleek JavaScript Demo ✨</h1>

    <section>
      <h4>Internal JavaScript</h4>
      <p id="internalResult">Click the button to calculate sum using internal JS data.</p>
      <button class="btn btn-primary" onclick="internalSum()">Calculate Internal Sum</button>
    </section>

    <section>
      <h4>Current Time Display</h4>
      <p id="currentTime">Loading...</p>
      <button class="btn btn-outline-secondary" onclick="displayCurrentTime()">Refresh Time</button>
    </section>

    <section>
      <h4>External JavaScript</h4>
      <p id="externalResult">Use external JS variables to calculate sum.</p>
      <button id="externalBtn" class="btn btn-success">Calculate External Sum</button>
    </section>

    <section>
      <h4>Form Input Example</h4>
      <form id="sumForm">
        <div class="mb-3">
          <input type="number" id="num1" class="form-control" placeholder="First Number">
        </div>
        <div class="mb-3">
          <input type="number" id="num2" class="form-control" placeholder="Second Number">
        </div>
        <button type="button" id="formBtn" class="btn btn-info">Calculate Form Sum</button>
      </form>
      <p id="formResult" class="mt-2"></p>
    </section>

    <section>
      <h4>User Interaction</h4>
      <button id="greetBtn" class="btn btn-dark">Enter Name</button>
      <p id="greetResult" class="mt-2"></p>
    </section>
  </div>

  <!-- External JS -->
  <script src="/Lab Class-8/JS/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
