<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | LocalCart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('images/bg.jpg'); /* Change this to your image path */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card col-md-6">
      <h2 class="mb-4 text-center">User Registration</h2>
      <form action="/register" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" required placeholder="Full Name">
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="Email Address">
        </div>

        <div class="mb-3">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number">
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <textarea id="address" name="address" class="form-control" placeholder="Address"></textarea>
        </div>

        <div class="mb-3">
          <label for="role">Role</label>
          <select id="role" name="role" class="form-select" required>
            <option value="customer">Customer</option>
            <option value="seller">Seller</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="profile_image">Profile Photo</label>
          <input type="file" id="profile_image" name="profile_image" class="form-control" accept="image/*">
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required placeholder="Password">
        </div>

        <div class="mb-3">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <div class="mt-3 text-center">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
