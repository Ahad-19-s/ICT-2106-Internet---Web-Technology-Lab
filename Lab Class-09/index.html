<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Interactive Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .output {
      max-width: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .item {
      background: #f9f9f9;
      padding: 12px 15px;
      margin: 8px 0;
      border-left: 5px solid #4a90e2;
      border-radius: 8px;
      font-size: 16px;
    }
    .highlight {
      color: #4a148c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>JavaScript Interactive Demo</h1>
  <div class="output" id="output"></div>

  <script src="/Lab Class-9/js/lab_ex.js"></script>
</body>
</html>
